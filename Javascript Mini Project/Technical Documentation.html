<!DOCTYPE html>
<html>
<head>
	<title>Technical Documentation</title>
    <style>
        .container {
	display: flex;
	flex-wrap: wrap;
}

.menu {
	background-color: #f5f5f5;
	width: 200px;
	height: 100%;
	font-family: Arial, sans-serif;
	padding: 20px;
}

.menu ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.menu li {
	margin-bottom: 10px;
}

.menu li a {
	color: #333;
	text-decoration: none;
}

.menu li a:hover {
	color: #000;
}

.content {
	flex-grow: 1;
	padding: 20px;
}

    </style>
	</head>
<body>
	<div class="container">
		<div class="menu">
			<ul>
				<li><a href="#topic1">Topic 1</a></li>
				<li><a href="#topic2">Topic 2</a></li>
				<li><a href="#topic3">Topic 3</a></li>
				<li><a href="#topic4">Topic 4</a></li>
			</ul>
		</div>
		<div class="content">
			<h2 id="topic1">Topic 1</h2>
			<p>Content for Topic 1 goes here.</p>
			<h2 id="topic2">Topic 2</h2>
			<p>Content for Topic 2 goes here.</p>
			<h2 id="topic3">Topic 3</h2>
			<p>Content for Topic 3 goes here.</p>
			<h2 id="topic4">Topic 4</h2>
			<p>Content for Topic 4 goes here.</p>
		</div>
	</div>
</body>
<script>
    const menuItems = document.querySelectorAll('.menu li a');

menuItems.forEach(item => {
	item.addEventListener('click', e => {
		e.preventDefault();
		const content = document.querySelector(item.getAttribute('href'));
		document.querySelector('.content').innerHTML = content.innerHTML;
	});
});

</script>
</html>
